<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Comprehensive HTML Form</h1>
    <form action="">
        <label for="TextInput">TextInput</label><br>
        <input type="text" name="" id="TextInput" placeholder="Enter Input"><br>
        <label for="password">password</label><br>
        <input type="password" name="" id="password" placeholder="Enter Password"><br>
        <label for="email">email</label><br>
        <input type="email" name="" id="email" placeholder="Enter Email"><br>
        <label for="number">Number</label><br>
        <input type="number" name="" id="number" placeholder="Enter Number"><br>
        <label for="date">date</label><br>
        <input type="date" name="" id="date"><br>
        <label for="time">Time</label><br>
        <input type="time" name="" id="time"><br>
        <label for="color">Color</label><br>
        <input type="color" name="" id="color"><br>
        <label for="file">File</label><br>
        <input type="file" name="" id="file"><br>
        <label for="checkbox">Checkbox</label><br>
        <input type="checkbox" name="" id="checkbox"><br>
        <label for="radio">Radio</label><br>
        <input type="radio" name="" id="radio" value="option1"><br>
        <label for="range">Range</label><br>
        <input type="range" name="" id="range"><br>
        <label for="website">Website</label><br>
        <input type="url" name="" id="website" placeholder="Enter Website"><br><br>

        <label for="gender">Gender</label><br>
        <input type="radio" name="Gender" value="Female"> <label for="">Male</label><br>
        <input type="radio" name="Gender" value="Male" id=""> <label for="">Female</label><br>
        <label for="">Country</label><select name="" id="">
            <option value="">Select Country</option>
            <option value="">India</option>
            <option value="">USA</option>
            <option value="">UK</option>
        </select><br>
        <label for="comments">Comments</label><br>
        <textarea name="" id="comments" rows="5" cols="50"></textarea>
        <br><br>
        <button>Submit Form</button> <button>Reset Form</button> 
    </form>

</body>
</html>
