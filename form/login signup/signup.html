<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>
    <h1>Signup</h1>
    <hr>
    <form action="">
        <label for="username">Username:</label>
        <br>
        <input type="text" name="" id="username" placeholder="Enter Username">
        <br>
        <label for="email">email_id:</label>
        <br>
        <input type="email" name="" id="email" placeholder="email">
        <br>
        <label for="phonenumber">phonenumber</label>
        <br>
        <input type="number" name="" id="phonenumber" placeholder="phonenumber">
        <br>
        <label for="date">Date:</label>
        <br>
        <input type="date" name="" id="date">
        <br>
        <label for="time">Time</label>
        <br>
        <input type="time" name="" id="time">
        <br>
        <label for="password">password:</label>
        <br>
        <input type="password" name="" id="password" placeholder="password">   
        <br>
        <label for="confirmpassword">confirmpassword</label>
        <br>
        <input type="password" name="" id="confirmpassword" placeholder="confirmpassword">
        <br>
        <button>submit</button>
    </form>
</body>
</html>
