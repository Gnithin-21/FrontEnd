<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaQ</title>
    <style>
        .none::before{
            content: '*';
        }
        .none::after{
            content: '*';
        }
        .none::first-letter{
            color: red;
        }
        .none::first-line{
            color: blue;
        }
        .none::selection{
            color: black;
        }
    </style>
</head>
<body>
    <h1 class="none">Element</h1>
</body>
</html>
