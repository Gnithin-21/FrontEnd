<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas POC</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      * {
        box-sizing: border-box;
      }

      .canvas-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      #drawing-area {
        border: 1px solid black;
        margin: 1rem 0;
      }

      .canvas-container__tools {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
      }

      .tool {
        cursor: pointer;
        border: 1px solid black;
        padding: 0.5rem 1rem;
        font-size: 1.5rem;
        margin: 0.5rem;
      }
    </style>
  </head>
  <body>
    <div class="canvas-container">
      <canvas id="drawing-area" height="500" width="500"></canvas>
      <div class="canvas-container__tools">
        <div class="tool pencil" onclick="selectPen()">Pencil</div>
        <div class="tool eraser" onclick="toggleEraser()">Eraser</div>
        <div class="tool clear" onclick="clearCanvas()">Clear</div>
        <div class="tool oval" onclick="enableOvalMode()">Oval</div>
        <div class="tool rect" onclick="drawRectangle()">Rectangle</div>
        <div class="tool circle" onclick="drawCircle()">Circle</div>
        <input
          type="color"
          id="colorPicker"
          class="color-picker"
          onchange="changeColor(event)"
        />
      </div>
    </div>

    <script>
      const canvas = document.querySelector("#drawing-area");
      let ctx = canvas.getContext("2d");

      let drawing = false;
      let eraser = false;
      let ovalMode = false;
      let currentColor = "#000000"; // Default drawing color
      let startX, startY;

      function drawOval(x, y, w, h) {
        ctx.beginPath();
        ctx.ellipse(x + w / 2, y + h / 2, Math.abs(w / 2), Math.abs(h / 2), 0, 0, 2 * Math.PI);
        ctx.fillStyle = currentColor;
        ctx.fill();
        ctx.strokeStyle = currentColor;
        ctx.stroke();
      }

      function drawRectangle() {
        let width = 100;  // Example width, you can modify as needed
        let height = 50;  // Example height, modify as needed
        ctx.fillStyle = currentColor;
        ctx.fillRect(startX, startY, width, height);
      }

      function drawCircle() {
        let radius = 50; // Example radius
        ctx.beginPath();
        ctx.arc(startX, startY, radius, 0, 2 * Math.PI);
        ctx.fillStyle = currentColor;
        ctx.fill();
        ctx.strokeStyle = currentColor;
        ctx.stroke();
      }

      canvas.addEventListener("mousedown", (e) => {
        startX = e.offsetX;
        startY = e.offsetY;
        drawing = true;
      });

      canvas.addEventListener("mousemove", (e) => {
        if (drawing && ovalMode) {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          drawOval(startX, startY, e.offsetX - startX, e.offsetY - startY);
        }
      });

      canvas.addEventListener("mouseup", (e) => {
        if (ovalMode) {
          drawOval(startX, startY, e.offsetX - startX, e.offsetY - startY);
          drawing = false;
        }
      });

      const selectPen = () => {
        eraser = false;
        ovalMode = false;
      };

      const toggleEraser = () => {
        eraser = true;
        ovalMode = false;
      };

      const enableOvalMode = () => {
        ovalMode = true;
        eraser = false;
      };

      const clearCanvas = () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        eraser = false;
        ovalMode = false;
      };

      const changeColor = (event) => {
        currentColor = event.target.value;
      };
    </script>
  </body>
</html>
